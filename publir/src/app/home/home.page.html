<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mupify
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
       <agm-map [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
        <agm-marker [latitude]="map.lat" [longitude]="map.lng">
          <agm-info-window>
            <strong>Pantalla 1</strong><br>
            <ion-button size="small" (click)="goToSchedule()">view schedule</ion-button>
          </agm-info-window>
        </agm-marker>
        <agm-marker [latitude]="marker.lat" [longitude]="marker.lng">
          <agm-info-window>
            <strong>Pantalla 2</strong>
          </agm-info-window>
        </agm-marker>
       </agm-map>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Menu</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="time"></ion-icon>
        <ion-label>Buscar por horario</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="brush"></ion-icon>
        <ion-label>ver mis publicaciones</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="card"></ion-icon>
        <ion-label>agregar metodo de pago</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Configuracion</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
